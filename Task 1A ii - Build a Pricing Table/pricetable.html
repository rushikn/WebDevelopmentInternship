<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pricing Table</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #83c4eb, #efc2ab);
        }
        .pricing-table {
            margin: 50px auto;
            max-width: 700px;
            background-color: #fff;
            border-radius: 15px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            overflow: hidden;
        }
        .pricing-table thead {
            background-color: #5cb85c;
            color: white;
        }
        .pricing-table tbody tr {
            transition: background-color 0.3s;
        }
        .pricing-table tbody tr:hover {
            background-color: #f9f9f9;
        }
        .pricing-table td, .pricing-table th {
            padding: 15px;
            text-align: center;
        }
        .pricing-table .plan-name {
            font-weight: bold;
            font-size: 1.2em;
        }
        .pricing-table .plan-price {
            font-size: 1.5em;
            color: #5cb85c;
        }
        .pricing-table .plan-features {
            font-size: 1em;
            color: #777;
        }
    </style>
</head>
<body>

<div class="container">
    <table class="table pricing-table">
        <thead>
            <tr>
                <th>Subscription</th>
                <th>Cost</th>
                <th>Details</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td class="plan-name">Basic</td>
                <td class="plan-price">$8/month</td>
                <td class="plan-features">Access to core features, Email support</td>
            </tr>
            <tr>
                <td class="plan-name">Advanced</td>
                <td class="plan-price">$18/month</td>
                <td class="plan-features">Access to core features, Email support, Priority support</td>
            </tr>
            <tr>
                <td class="plan-name">Professional</td>
                <td class="plan-price">$28/month</td>
                <td class="plan-features">All features, Email support, Priority support, Dedicated account manager</td>
            </tr>
        </tbody>
    </table>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
