    body {
      font-family: 'Arial', sans-serif;
      background: #272C35; /* CSK Yellow */
      color: #fff; /* White for text */
      padding: 20px;
    }

    .gallery {
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
      justify-content: center;
    }

    .gallery-item {
      position: relative;
      overflow: hidden;
      border: 2px solid #ddd;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      transition: transform 0.2s, box-shadow 0.2s;
    }

    .gallery-item:hover {
      transform: scale(1.05);
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
    }

    .gallery-item img {
      display: block;
      width: 100%;
      height: auto;
      border-radius: 8px;
    }

    .gallery-item .overlay {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0, 0, 0, 0.5); /* Transparent black overlay */
      opacity: 0;
      transition: opacity 0.3s;
    }

    .gallery-item:hover .overlay {
      opacity: 1;
    }

    .gallery-item .text {
      color: #fff;
      font-weight: bold;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      opacity: 0;
      transition: opacity 0.3s;
    }

    .gallery-item:hover .text {
      opacity: 1;
    }
  </style>
</head>
